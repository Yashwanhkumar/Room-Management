<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 0.75rem;
        }
    </style>
</head>
<body>

    <div class="container my-4 my-md-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Header: Title and Back Button -->
                <header class="d-flex justify-content-between align-items-center pb-4 mb-4 border-bottom">
                    <div>
                        <h1 class="h3 mb-1">Edit Record</h1>
                        <p class="text-muted mb-0">For service: {{ record.service.service_name }}</p>
                    </div>
                    <a href="{% url 'manage_service' record.service.id %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Cancel
                    </a>
                </header>

                <!-- Edit Form -->
                <div class="card">
                    <div class="card-body p-4">
                        <form method="POST" action="{% url 'edit_service_record' record.id %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <!-- The 'value' attribute is pre-filled with the existing data -->
                                <textarea class="form-control" id="description" name="description" rows="4" required>{{ record.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="cost" class="form-label">Cost (â‚¹)</label>
                                <!-- The 'value' attribute is pre-filled with the existing data -->
                                <input type="number" step="0.01" class="form-control" id="cost" name="cost" value="{{ record.cost|floatformat:'2' }}" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>Update Record
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
